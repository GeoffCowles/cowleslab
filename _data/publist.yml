- title: Preconditioning for dual-time-stepping simulations of the shallow water equations including Coriolis and bed friction effects 
  image: Preconditioner.jpg
  description: Diagonal preconditioners for implicit-unsteady and steady discretizations of the shallow water equations at low- and high-Rossby and drag-number limits are analyzed for both subcritical and supercritical flow.  The preconditioners are applied to a multigrid-accelerated SUPG solver and demonstrate good convergence over a wide range of conditions.  
  authors: BT Helenbrook, GW Cowles
  link:
    url: https://www.sciencedirect.com/science/article/pii/S002199910800017X 
    display:  J. of Computational Physics, 227, 4425-4440 (2008) 
  highlight: 1
  news2:


- title: Parallelization of the FVCOM coastal ocean model 
  image: Parallelization.png
  description: The FVCOM model is parallelized using a single program multiple domain approach.  Non-blocking messages are implemented using the Message Passing Interface.  The resulting parallelization provides efficient speedup on up to O(1000) cores on distributed memory systems. A program model is constructed and demonstrates that interconnect latency is the key bottleneck to scalability. 
  authors: GW Cowles
  link:
    url: http://journals.sagepub.com/doi/10.1177/1094342007083804
    display:  Intl. J. of High Performance Computing Applications, 22, 177-193 (2008) 
  highlight: 1
  news2:

