- title: "A block-structured adaptive mesh refinement solver for morphodynamic modeling" 
  image: AMR.png
  description: An adaptive solver for two-dimensional horizontal morphodynamic modeling studies is presented. The method uses a Riemann solver to compute unsteady, two-dimensional flows over arbitrary topography coupled with an Exner equation to model the bed and is implemented in a highly scalable block-structured adaptive mesh refinement framework. 
  authors: GW Cowles 
  link:
    url: http://www.jcronline.org/doi/abs/10.2112/JCOASTRES-D-12-00152.1?code=cerf-site
    display:  Journal of Coastal Research, 29, 727-735 (2013) 
